server:
  type: simple
  applicationContextPath: ${appPath}
  adminContextPath: ${adminPath}
  connector:
    type: http
    port: ${port}

database:
  # the name of your JDBC driver
  driverClass: org.postgresql.Driver
  # the username
  user: ${dbUser}
  # the password
  password: ${dbPassword}
  # the JDBC URL
  url: ${dbUrl}
  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8

logging:
  level: INFO
  loggers:
    "fr.ggautier.recipes": ALL
    "org.hibernate.SQL": DEBUG
    "org.glassfish.jersey.logging": DEBUG
    "org.hibernate.engine.internal.StatisticalLoggingSessionEventListener": WARN
  appenders:
    - type: file
      currentLogFilename: /var/log/recettes-api.log
      archivedLogFilenamePattern: /var/log/recettes-api-%d.log
      archivedFileCount: 14
      maxFileSize: 100MB
      archive: true
      threshold: ALL
      timeZone: Europe/Paris